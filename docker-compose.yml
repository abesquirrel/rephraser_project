services:
  # --- Main Application (Laravel) ---
  app:
    build:
      context: .
      dockerfile: docker/php.dockerfile
    image: rephraser-app
    container_name: rephraser-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel:/var/www
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      ai:
        condition: service_healthy
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=rephraser_db
      - DB_USERNAME=rephraser
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - AI_SERVICE_KEY=${AI_SERVICE_KEY:-default_secret_key}
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - rephraser-network

  # --- Web Server (Nginx) ---
  web:
    image: nginx:alpine
    container_name: rephraser-web
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./laravel:/var/www
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - rephraser-network

  # --- AI Service (Python) ---
  ai:
    build:
      context: ./ai-service
    image: rephraser-ai
    container_name: rephraser-ai
    restart: unless-stopped
    ports:
      - "5001:5001"
    volumes:
      - ./ai-service:/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - DB_HOST=db
      - DB_USER=rephraser
      - DB_PASSWORD=secret
      - DB_NAME=rephraser_db
      - AI_SERVICE_KEY=${AI_SERVICE_KEY:-default_secret_key}
    healthcheck:
      test:
        [
          "CMD",
          "python3",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    depends_on:
      db:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - rephraser-network

  # --- Database (MariaDB) ---
  db:
    image: mariadb:10.11
    container_name: rephraser-db
    restart: unless-stopped
    environment:
      MARIADB_DATABASE: rephraser_db
      MARIADB_USER: rephraser
      MARIADB_PASSWORD: secret
      MARIADB_ROOT_PASSWORD: root
    ports:
      - "3310:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mariadb-admin ping -h localhost -u rephraser -psecret || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - rephraser-network

  # --- Queue/Cache (Redis) ---
  redis:
    image: redis:alpine
    container_name: rephraser-redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rephraser-network

networks:
  rephraser-network:
    driver: bridge

volumes:
  mariadb_data:
  db_data:
